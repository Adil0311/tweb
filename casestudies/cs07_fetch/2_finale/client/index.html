<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Esami</title>

        <!-- Bootstrap via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
        
        <!-- Optional JavaScript -->
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" 
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" 
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" 
        crossorigin="anonymous"></script>
        
        <!-- Custom JS -->
        <script defer src="./js/moment.min.js"></script>
        <script defer type="module" src="./js/main.js"></script>

    </head>

    <body>
        <header>
            <nav class="navbar bg-primary" data-bs-theme="dark">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">I miei esami</span>
                </div>
              </nav>
        </header>

        <main class="container-fluid mt-3">
            <div class="row">
                <p class="col">La tabella seguente riassume gli esami che ho 
                    sostenuto all'<a href="https://www.uniupo.it" 
                    title="Sito web di UPO">Universit&agrave; del Piemonte 
                    Orientale</a>, nella laurea in Informatica.
                </p>
            </div>
            <div id="error-message"></div>
            <div class="row mt-3"> 
                <aside id="sidebar" class="col-xl-2">
                    <div class="list-group">
                        <a data-id = "all" href="#" class="list-group-item list-group-item-action active" aria-current="true">
                          Tutto
                        </a>
                        <a data-id = "2022" href="#" class="list-group-item list-group-item-action">2022</a>
                        <a data-id = "2023" href="#" class="list-group-item list-group-item-action">2023</a>
                      </div>
                </aside>
                <div class="col-xl-8 mx-auto">           
                    <table class="table">
                        <thead class="table-light">
                            <tr>
                                <th>Data</th>
                                <th>Esame</th>
                                <th>Crediti</th>
                                <th>Voto</th>
                            </tr>
                        </thead>
                        <tbody id="exams">
                        <!-- JS will add them here -->
                        </tbody>
                    </table>
                    <!-- Add a new exam -->
                    <button type="button" id="add-button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-modal">Nuovo esame</button>
                </div>

            </div>
        </main>

        <!-- Modal for the new exam form -->
        <div class="modal" id="add-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Aggiungi un nuovo esame</h5>
                    <button id="close-modal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </button>
                </div>
                <form role="form" method="POST" action="" id="add-form">
                    <div class="modal-body">              
                        <div class="mb-3">
                            <label for='course' class="col-form-label">Corso</label>
                            <select class="form-control" id='course'>
                                <option>Seleziona un corso...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for='credits' class="col-form-label">Crediti</label>
                            <input type='number' id='credits' class='form-control' disabled/>
                        </div>
        
                        <div class="mb-3">
                            <label for='score' class="col-form-label">Voto</label>
                            <input type='number' min=18 max=31 required id='score' class='form-control' />
                        </div>
        
                        <div class="mb-3">
                            <label for='date' class="col-form-label">Data</label>
                            <input type='date' id='date' required class='form-control'/>
                        </div>
                        
                    </div>
                    <div class="modal-footer">
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-primary">Salva</button>
                            </div>
                        </div>
                    </div>
        
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
