<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Exercises on Forms</title>
    <meta charset="utf-8" >
    <meta name="description" content="Exercises on HTML forms and sending content to servers." >
    <style type="text/css">
    </style>
  </head>

  <body>

    <h1>Field Set: Registration</h1>
    <!-- remember to execute the nodejs server in ../esercizi_express/paramsapp first! -->
    <form action="http://localhost:3000/" method="get">
      <fieldset>
        <legend>Login Information</legend>
        <input type="text" name="username" > User Name <br>
        <input type="password" name="password" > Password
      </fieldset>
      <fieldset> 
        <legend>Font options:</legend>
        <input type="checkbox" name="bold" value="bold"> Bold
        <input type="checkbox" name="italic" value="italic" checked="checked" > Italic
      </fieldset>
      <fieldset>
        <legend>Vehicles</legend>
        <select name="vehicletype">
          <option value="1">Truck</option>
          <option value="2">SUV</option>
          <option value="3">Car</option>
          <option value="4">Hybrid</option>
          <option value="5">Motorcycle</option>
        </select>
      </fieldset>
      <fieldset> 
        <legend>Credit Cards:</legend>
        <input type="radio" name="cc" value="visa"> Visa
        <input type="radio" name="cc" value="mastercard" checked="checked" > Mastercard
      </fieldset>
      
        <input type="reset" >
        <input type="submit" >
    </form>

    <div id="footer">
      <p>
      <a href="http://validator.w3.org/check/referer"> 
      <img width="88" src="https://upload.wikimedia.org/wikipedia/commons/b/bb/W3C_HTML5_certified.png" alt="Valid HTML5!"></a>
      <p>
      <a href="http://jigsaw.w3.org/css-validator/check/referer">
      <img src="http://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!" ></a>
      </p>                                          
    </div>
  
  </body>
  </html>
